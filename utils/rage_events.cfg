#define RAGE_APPLY_EFFECT_TO_ALL_DRAKES CODE
##unstore future, so the buffs are applied in advance
#        [unstore_unit]
#            variable=rage_stored_future_units
#            find_vacant=yes
#            x,y=recall,recall
#        [/unstore_unit]        
        [store_unit]
            [filter]
                side=1
            [/filter]
            variable=rage_side1
            kill=no
        [/store_unit]
        [foreach]
            array=rage_side1
            index_var=i
            [do]
                {CODE}
            [/do]
        [/foreach]
        {CLEAR_VARIABLE rage_side1}
