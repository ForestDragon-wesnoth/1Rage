    [story]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "We cut until the weapons fell from our numbed paws. We burned until our throats were charred by the endless streams of flame."
            music=TheDeadlyYear.ogg
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "I thought that when the last deserter in the city loses his head, when the last building is destroyed to the ground, will the fury subside."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "I was wrong. Rivers of blood, mountains of blackened bodies and houses cannot give me peace. The fury of other races is nothing compared to the primal fury we inherited from the ancient dragons. It will not fade away until the last deserter in these lands is dead."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Rage drives us crazy. Today I realized what we have become. Amok, bloodstained creatures with burning eyes. We started to fight like butchers carving our prey open. We have lost sleep and comfort. While camping, our paws shake, claws scratch stones, fangs scrape against each other. The heart wants one thing â€“ bringing death and retribution."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "I'll lead the party along the main road, straight into The Canyon of Death, where we started our journey. We will kill anyone who gets in our way. I'm sure we'll be met by an entire horde of deserters. By destroying their army, we will complete our vendetta and calm our hearts."
        [/part]
    [/story]
