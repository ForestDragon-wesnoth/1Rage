    [event]
        name=prestart
        [capture_village]
            side=2
            y=1-15
        [/capture_village]
        [capture_village]
            side=3
            x=27-35
            y=15-27
        [/capture_village]
        [capture_village]
            side=4
            x=15-26
            y=15-27
        [/capture_village]
        [capture_village]
            side=5
            x=1-14
            y=15-27
        [/capture_village]

#more starting allies:

        {SCATTER_UNITS 9 (Bandit_Peasant,Outlaw_Peasant,Trapper_Peasant,Shadow Mage) 1 (
            [not]
                terrain=C*,K*
            [/not]
            [not]
                [filter]
                [/filter]
            [/not]
            [and]
