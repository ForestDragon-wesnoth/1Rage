#textdomain wesnoth-Rage
[scenario]
    id=3_Frontier
    name=_ "Frontier"
    random_start_time=no
    victory_when_enemies_defeated=no
    map_data="{~add-ons/1Rage/maps/3_Frontier.map}"
    next_scenario=4_Rage
    {TURNS 30 28 25}
    {SCENARIO_MUSIC IntenseSuspense.ogg}
    {EXTRA_SCENARIO_MUSIC HighTension.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}
#    {SCENARIO_MUSIC siege_of_laurelmor.ogg}
#    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
#    {EXTRA_SCENARIO_MUSIC vengeful.ogg}

    {DEFAULT_SCHEDULE}

    [story]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Мой план прост. Пока армия пустынников будет искать нас в Кровавом Ущелье, мы пройдём через земли кочевников и ударим по их городу. Копчёные сполна получат за то, что сделали с нашим племенем. Только бы ворваться на улицы..."
            music=TheDeadlyYear.ogg
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "За несколько дней перелёта мы добрались до приграничья. Местные народы подчинены пустынникам, но мы не трогаем их. Они сами восстанут, когда увидят, что мы сделаем с их поработителями."
        [/part]
    [/story]

    [side]
        controller=human
        side=1
        id=Drake_Leader
        type=Drake Flare
        name=_"Washitt Konn"
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_RESILIENT}
        [/modifications]
        save_id=Drakes
        gold=0
        income=-2
        village_gold=0
        team_name=drakes
        user_team_name= _ "Drakes"
        color=orange
#        fog=yes
    [/side]
    [side]
        controller=ai
        side=2
        canrecruit=yes
        type=Highwayman_Peasant
        gender=female
        id=village_elder
        name= _ "Rilonna"
        profile=portraits/relana.png
        team_name=drakes
        user_team_name= _ "Frontier Villagers"
        recruit=Bandit_Peasant,Outlaw_Peasant,Trapper_Peasant,Poacher_Peasant,Thug_Peasant,Rogue Mage,Shadow Mage
        gold=280
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_STRONG}
        [/modifications]
        [unit]
            type=Ranger
            generate_name=yes
            x,y=4,11
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            type=Ranger
            generate_name=yes
            x,y=7,11
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            id=shadowmage
            type=Shadow Lord
            name=_"Vaeddyn"
            profile=portraits/helicrom.png
            x,y=6,7
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL_HERO}
            [/modifications]
        [/unit]
    [/side]

    [side]
        controller=ai
        side=3
        canrecruit=yes
        team_name=dunefolk
        user_team_name= _ "Dunefolk"
        id=enemy1
        type=Dune Marauder
        gold={ON_DIFFICULTY 150 200 250}
        village_support=3#to keep up with the starting lvl2s better
        recruit=Dune Rider,Dune Skirmisher,Dune Strider,Dune Falconer,Dune Explorer,Dune Sunderer,Dune Raider,Dune Horse Archer,Dune Scorcher
        [ai]
            aggression=1.0
            caution=0.0
            passive_leader=yes
            [goal]
                name=target
                [criteria]
                    side=2
                    level=3
                [/criteria]
                value=50
            [/goal]
        [/ai]
    [/side]

    [side]
        controller=ai
        side=4
        canrecruit=yes
        team_name=dunefolk
        user_team_name= _ "Dunefolk"
