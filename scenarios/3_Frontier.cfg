#textdomain wesnoth-Rage
[scenario]
    id=3_Frontier
    name=_ "Frontier"
    random_start_time=no
    victory_when_enemies_defeated=no
    map_data="{~add-ons/1Rage/maps/3_Frontier.map}"
    next_scenario=4_Rage
    {TURNS 30 28 25}
    {SCENARIO_MUSIC IntenseSuspense.ogg}
    {EXTRA_SCENARIO_MUSIC HighTension.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}
#    {SCENARIO_MUSIC siege_of_laurelmor.ogg}
#    {EXTRA_SCENARIO_MUSIC the_city_falls.ogg}
#    {EXTRA_SCENARIO_MUSIC vengeful.ogg}

    {DEFAULT_SCHEDULE}

    [story]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "My plan is simple. While the sand skulkers are distracted by the Gorge of Death, we will infiltrate their rear and attack their city. Eye for an eye. We'll do to them what they did to our eyrie. Can't wait to invade the streets."
            music=TheDeadlyYear.ogg
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "In a few days of flight, we reached the desert border. The local peoples are subordinate to the sand skulkers, but we do not touch them. They themselves will rise when they see what we will do to their oppressors."
        [/part]
    [/story]

    [side]
        controller=human
        side=1
        id=Drake_Leader
        type=Drake Flare
        name=_"Washitt Konn"
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_RESILIENT}
        [/modifications]
        save_id=Drakes
        gold=0
        income=-2
        village_gold=0
        team_name=drakes
        user_team_name= _ "Drakes"
        color=orange
#        fog=yes
    [/side]
    [side]
        controller=ai
        side=2
        canrecruit=yes
        type=Highwayman_Peasant
        gender=female
        id=village_elder
        name= _ "Rilonna"
        profile=portraits/relana.png
        team_name=drakes
        user_team_name= _ "Frontier Villagers"
        recruit=Bandit_Peasant,Outlaw_Peasant,Trapper_Peasant,Poacher_Peasant,Thug_Peasant,Rogue Mage,Shadow Mage
        gold=280
        [ai]
            grouping=defensive
            [avoid]
                terrain=*^V*
                y=15-27
            [/avoid]
        [/ai]
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_STRONG}
        [/modifications]
        [unit]
            type=Ranger
            generate_name=yes
            x,y=5,12
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            type=Ranger
            generate_name=yes
            x,y=7,11
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            id=shadowmage
            type=Shadow Lord
            name=_"Vaeddyn"
            profile=portraits/helicrom.png
            x,y=6,7
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL_HERO}
            [/modifications]
        [/unit]
    [/side]

    [side]
        controller=ai
        side=3
        canrecruit=yes
        team_name=dunefolk
        user_team_name= _ "Dunefolk"
        id=enemy1
        type=Dune Marauder
        gold={ON_DIFFICULTY 150 200 250}
        village_support=3#to keep up with the starting lvl2s better
        recruit=Dune Rider,Dune Skirmisher,Dune Strider,Dune Falconer,Dune Explorer,Dune Sunderer,Dune Raider,Dune Horse Archer,Dune Scorcher
        [ai]
            aggression=1.0
            caution=0.0
            passive_leader=yes
            [goal]
                name=target
                [criteria]
                    side=2
                    level=3
                [/criteria]
                value=50
            [/goal]
        [/ai]
    [/side]

    [side]
        controller=ai
        side=4
        canrecruit=yes
        team_name=dunefolk
        user_team_name= _ "Dunefolk"
        id=enemy2
        type=Dune Marauder
        gold={ON_DIFFICULTY 150 200 250}
        village_support=3#to keep up with the starting lvl2s better
        recruit=Dune Rider,Dune Skirmisher,Dune Strider,Dune Falconer,Dune Explorer,Dune Sunderer,Dune Raider,Dune Horse Archer,Dune Scorcher
        [ai]
            aggression=1.0
            caution=0.0
            passive_leader=yes
            [goal]
                name=target
                [criteria]
                    side=2
                    level=3
                [/criteria]
                value=50
            [/goal]
        [/ai]
    [/side]

    [side]
        controller=ai
        side=5
        canrecruit=yes
        team_name=dunefolk
        user_team_name= _ "Dunefolk"
        id=enemy3
        type=Dune Marauder
        gold={ON_DIFFICULTY 150 200 250}
        village_support=3#to keep up with the starting lvl2s better
        recruit=Dune Rider,Dune Skirmisher,Dune Strider,Dune Falconer,Dune Explorer,Dune Sunderer,Dune Raider,Dune Horse Archer,Dune Scorcher
        [ai]
            aggression=1.0
            caution=0.0
            passive_leader=yes
            [goal]
                name=target
                [criteria]
                    side=2
                    level=3
                [/criteria]
                value=50
            [/goal]
        [/ai]
    [/side]
    [event]
        name=prestart
        [capture_village]
            side=2
            y=1-15
        [/capture_village]
        [capture_village]
            side=3
            x=27-35
            y=15-27
        [/capture_village]
        [capture_village]
            side=4
            x=15-26
            y=15-27
        [/capture_village]
        [capture_village]
            side=5
            x=1-14
            y=15-27
        [/capture_village]

#more starting allies:

        {SCATTER_UNITS 9 (Bandit_Peasant,Outlaw_Peasant,Trapper_Peasant,Shadow Mage) 1 (
            [not]
                terrain=C*,K*
            [/not]
            [not]
                [filter]
                [/filter]
            [/not]
            [and]
                x,y=5,10
                radius=3
            [/and]
        ) (
            side=2
            generate_name=yes
            ai_special=guardian
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_LOYAL}
            [/modifications]
        )}

#starting enemies:

        {SCATTER_UNITS {ON_DIFFICULTY 5 8 10} (Dune Raider,Dune Raider,Dune Horse Archer) 1 (
            x=27-35
            y=18-27
            [and]
                [not]
                    terrain=C*,K*
                [/not]
                [not]
                    [filter]
                    [/filter]
                [/not]
            [/and]
        ) (
            side=3
            generate_name=yes
            random_traits=yes
        )}


        {SCATTER_UNITS {ON_DIFFICULTY 5 8 10} (Dune Raider,Dune Raider,Dune Horse Archer) 1 (
            x=15-26
            y=18-27
            [and]
                [not]
                    terrain=C*,K*
                [/not]
                [not]
                    [filter]
                    [/filter]
                [/not]
            [/and]
        ) (
            side=4
            generate_name=yes
            random_traits=yes
        )}

        {SCATTER_UNITS {ON_DIFFICULTY 5 8 10} (Dune Raider,Dune Raider,Dune Horse Archer) 1 (
            x=1-14
            y=18-27
            [and]
                [not]
                    terrain=C*,K*
                [/not]
                [not]
                    [filter]
                    [/filter]
                [/not]
            [/and]
        ) (
            side=5
            generate_name=yes
            random_traits=yes
        )}

#if shadow mage wanders too close to enemy lines for some reason, retreat:
        [micro_ai]
            side=2
            ai_type=coward
            action=add
            distance=12
            [filter]
                id=shadowmage
                [filter_location]
                    y=14-27
                    [and]
                    [filter]
                         [filter_side]
                             [enemy_of]
                                 side=2
                             [/enemy_of]
                         [/filter_side]
                    [/filter]
                    radius=8
                    [/and]
                    [or]
                    [filter]
                         [filter_side]
                             [enemy_of]
                                 side=2
                             [/enemy_of]
                         [/filter_side]
                    [/filter]
                    radius=2
                    [/or]
                [/filter_location]
            [/filter]
            ca_score=140000
        [/micro_ai]

        [objectives]
            [objective]
                description= _ "Kill all enemy leaders"
                condition=win
                [show_if]
                    [have_unit]
                        side=3,4,5
                        canrecruit=yes
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Destroy all dunefolk villages"
                condition=win
                [show_if]
                    [have_location]
                        terrain=*^V*
                        y=15-27
                    [/have_location]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Optional Objective: Vaeddyn survives until the end of the battle"
                condition=win
                [show_if]
                    [have_unit]
                        id=shadowmage
                    [/have_unit]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Death of Washitt Konn"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
    [/event]

    [event]
        name=start
        #repeating more than necessary just in case the player gets more units later
        {REPEAT 30 (
        [recall]
            side=1
            animate=yes
        [/recall]
        )}
        [redraw][/redraw]
        [message]
            speaker=narrator
            message=_"At the edge of the desert, a strange view spread out before the drakes. Nomadic hordes were gathering on the horizon, as if they wanted to attack their own vassals."
        [/message]
        [message]
            speaker=village_elder
            message=_"Stop! Vaeddyn will leave these lands! We are poor people, we don't want problems with your riders!"
        [/message]
        [message]
            speaker=enemy1
            message=_"Sha, could’ve dealt with that earlier, you old hag! We will not tolerate sorcerers at our borders!"
        [/message]
        [message]
            speaker=enemy3
            message=_"Only when your heads roll off your shoulders will you pay for letting the mage in here!"
        [/message]
        [message]
            speaker=Drake_Leader
            message= _ "Why are sand skulkers attacking you? Are you not their vassals?"
        [/message]
        [message]
            speaker=shadowmage
            message= _ "Drake!"
        [/message]
        [message]
            speaker=village_elder
            message=_"So it is... But we let in Vaeddyn and his students. He is a wandering wizard. He wanted to help us. We live poor and hard, we hoped that his talent would make our lives easier."
        [/message]
        [message]
            speaker=shadowmage
            message= _ "But narrow-minded barbarians do not like secret knowledge. And now their dirty hordes are rushing toward us to punish these people. If only I had known it would end like this!"
        [/message]
        [message]
            speaker=Drake_Leader
            message= _ "Do not despair. The sand skulkers have caused us a lot of pain. Now we take revenge and slaughter them. We will help you fight off the nomads. Be resilient and defend your eyrie. In the meantime, we will chop them into pieces."
        [/message]
        [message]
            speaker=village_elder
            message=_"Oh, what else is left for us to do! Go on, if you're not kidding."
        [/message]
    [/event]

    [event]
        name=die
        id=rage_check_victory
        first_time_only=no
        [if]
            [have_location]
                terrain=*^V*
                y=15-27
            [/have_location]
            [or]
                [have_unit]
                    side=3,4,5
                    canrecruit=yes
                [/have_unit]
            [/or]
            [else]
                [endlevel]
                    result=victory
                [/endlevel]                
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        [if]
        [have_unit]
            id=shadowmage
        [/have_unit]
        [not]
        [have_unit]
            id=village_elder
        [/have_unit]
        [/not]
        [then]
        {REPLACE_SCENARIO_MUSIC weight_of_revenge.ogg}
            [message]
                speaker=shadowmage
                message=_"Alas, our forces were not enough to save these people, but I am grateful to you that you dealt with the nomadic scoundrels and saved me. My talent will allow you to receive a worthy reward."
            [/message]
            [sound]
                name=magic-faeriefire.ogg
            [/sound]
            [delay]
                time=500
            [/delay]
            [sound]
                name=magic-dark.ogg
            [/sound]
            [fire_event]
                name=upgrade
            [/fire_event]
            [message]
                speaker=Drake_Leader
                message= _ "Thanks. What are you going to do now?"
            [/message]
            [message]
                speaker=shadowmage
                message=_"Hmm, this is a difficult question. One thing I know for sure: helping humans is a thankless task. In Wesnoth, for secret knowledge unfit to their ideas one is expelled, here – is threatened to with decapitation. I will probably go with the students to the mountains. I will try to create my own community there and quietly practice magic."
            [/message]
            [message]
                speaker=Drake_Leader
                message= _ "Good luck to you. We are going to continue our march into the heart of their lands."
            [/message]
            [message]
                speaker=shadowmage
                message=_"I hope your souls are at peace. If anything, look for us in the mountains beyond the Smoky Volcano. Always at your service."
            [/message]
            [/then]
        [/if]

        [if]
        [have_unit]
            id=village_elder
        [/have_unit]
        [not]
        [have_unit]
            id=shadowmage
        [/have_unit]
        [/not]
        [then]
        {REPLACE_SCENARIO_MUSIC weight_of_revenge.ogg}
            [message]
                speaker=village_elder
                message=_"Oh lord, we've lost! But at what cost, oh... Thank you, drake. But I'm afraid we have nothing to repay you. The wizard was killed by filthy herd-lovers, and today we lost everything..."
            [/message]
            [message]
                speaker=Drake_Leader
                message= _ "Don't worry, the death of the nomads is a sufficient reward for us."#Мы же не народ пустыни чтобы отнимать последнее у бедных людей.
            [/message]
            [message]
                speaker=village_elder
                message=_"Uh, in my long life I have not seen such selfless and valiant warriors as you, drake."
            [/message]
            [message]
                speaker=Drake_Leader
                message= _ "Thanks. What are you going to do now?"
            [/message]
            [message]
                speaker=village_elder
                message=_"What can I say! I am not going to sit around and wait for new hordes! Let's go to the big road. To the North. God willing, we'll get to Wesnoth. And there is not what is here, there are no sand barbarians there."
            [/message]
        [/then]
        [/if]

        [if]
        [have_unit]
            id=shadowmage
        [/have_unit]
        [and]
        [have_unit]
            id=village_elder
        [/have_unit]
        [/and]
        [then]
            {REPLACE_SCENARIO_MUSIC wanderer.ogg}
            [message]
                speaker=shadowmage
                message=_"You saved us. It is unlikely that these people will be able to repay you justly, but I seem to be able to do something. This will help you in the fight against the barbarians!"
            [/message]
            [sound]
                name=magic-faeriefire.ogg
            [/sound]
            [delay]
                time=500
            [/delay]
            [sound]
                name=magic-dark.ogg
            [/sound]
            [fire_event]
                name=upgrade
            [/fire_event]
            [message]
                speaker=Drake_Leader
                message= _ "Thanks. What are you going to do now?"
            [/message]
            [message]
                speaker=village_elder
                message=_"What can I say! I am not going to sit around and wait for new hordes! Let's go to the big road. To the North. God willing, we'll get to Wesnoth. And there is not what is here, there are no deserters there."
            [/message]
            [message]
                speaker=shadowmage
                message=_"As for me... Hmm, this is a difficult question. One thing I know for sure: helping humans is a thankless task. In Wesnoth, for secret knowledge unfit to their ideas one is expelled, here – is threatened to with decapitation. I will probably go with the students to the mountains. I will try to create my own community there and quietly practice magic."
            [/message]
            [message]
                speaker=Drake_Leader
                message= _ "Good luck to you. We are going to continue our march into the heart of their lands."
            [/message]
            [message]
                speaker=village_elder
                message=_"Oh, don't feel sorry for them! They might look like humans, like us, but deep down inside they are worse than orcs."
            [/message]
            [message]
                speaker=Drake_Leader
                message= _ "We won't spare anyone."
            [/message]
            [message]
                speaker=shadowmage
                message=_"I hope your souls are at peace. If anything, look for us in the mountains beyond the Smoky Volcano. Always at your service."
            [/message]
            [/then]
        [/if]

        [if]
        [not]
        [have_unit]
            id=shadowmage
        [/have_unit]
        [/not]
        [and]
        [not]
        [have_unit]
            id=village_elder
        [/have_unit]
        [/not]
        [/and]
        [then]
        {REPLACE_SCENARIO_MUSIC weight_of_revenge.ogg}
            [message]
                speaker=Drake_Leader
                message= _ "We couldn't protect these people, but at least we slaughtered the nomads and got our revenge. Let us continue our journey into the heart of their lands."
            [/message]
        [/then]
        [/if]
        {FADE_TO_BLACK}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Drake_Leader
        [/filter]
        [message]
            speaker=unit
            message= _ "Uuugh..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {RAGE_BUFF_EVENTS}
    {RAGE_DESTRUCTIBLE_VILLAGE_EVENT (y=15-27) (
    [fire_event]
        id=rage_check_victory
    [/fire_event]
    )}
[/scenario]

