        [message]
            speaker=Drake_Leader
            message= _ "Будьте прокляты, пустынники! Наш дом, наше племя! Что они сделали?!"
        [/message]
        [message]
            x,y=12,4
            message= _ "День назад пришёл большой караван... Требовали много оружия по сниженной цене..."
        [/message]
        [message]
            speaker=Drake_Thrasher
            message= _ "Вождь отказался понижать цену. Они стали угрожать. Тогда он сказал им убираться... Пустынники сказали, что уходят. А на рассвете привели войско. Мы бились храбро, но их было слишком много."
        [/message]
        [message]
            x,y=10,4
            message= _ "Они забрали всё. Даже яица. Гнёзда сожгли. А нас оставили умирать. Их гадкие черномазые морды ухмылялись над нашим бессилием... "
        [/message]
        [message]
            speaker=Drake_Leader
            message= _ "А мы были на охоте! Арррр!"
            sound={SOUND_LIST:DRAKE_HIT}
        [/message]
        [message]
            speaker=Drake_Thrasher
            message= _ "Не терзай себя. Отряд охотников ничего бы не изменил. Ты сын вождя. Вождь погиб, теперь ты главный. Что нам делать?"
        [/message]
        [message]
            speaker=Drake_Leader
            message= _ "Моё сердце переполняет ненависть. Мои клинки хотят перерубать шеи пустынников. Братья! Без потомства у нас нет будущего, но если нашему племени суждено сдохнуть, мы сделаем это, сражаясь! Мы отправимся в последний поход. Мы будем мстить им. Мы разрушим их дома и сожжём заживо семьи. Мы оставим им всю боль, которая переполняет нас, и отправимся к предкам! Кто со мной!"
        [/message]
        [message]
            speaker=narrator
            message= _ "Выжившие дрейки, все до одного, подняли к нему оружие и издали яростный рык. Так начался их последний кровавый поход."
        [/message]
