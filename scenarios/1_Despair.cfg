    [story]
        [part]
            story= _ "Народ пустыни… В былые времена мало кто слышал об этом конгломерате южных племён; никому не было дела до их бесконечных клановых войн, до примитивной кочевой культуры. Жизнь бедуинов не выходила за рамки их собственных песков. Но время шло. Сильные племена подчиняли слабые. Постепенно единая держава пустыни поднимала голову из-за дюн."
        [/part]
        [part]
            story= _ "Когда в Весноте закончилось Вторжение с Востока, Народ пустыни уже заявил о себе на весь Юг. Сильные, деятельные, предприимчивые люди, нация торговцев, учёных, градостроителей, богатые и процветающие земли, забывшие дикие клановые законы – так рассказывали о себе вездесущие караваны из пустынь. Но то – они. А что могут сказать о Народе пустыни те, кто с ним столкнулся?"
        [/part]
    [/story]

