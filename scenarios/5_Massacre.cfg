    [story]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Мы рубили, пока оружие не стало выпадать из наших обессиливших лап. Мы жгли, пока наши глотки не обуглились от нескончаемых потоков пламени."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Я думал, что когда последний пустынник в городе лишится головы, когда последняя постройка будет разрушена до основания, ярость утихнет."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Я ошибался. Реки крови, горы обугленных тел и выжженные до черноты дома не могут успокоить меня. Ярость других рас ничто по сравнению с первобытной яростью, которую мы унаследовали от древних драконов. Она не угаснет, пока не погибнет последний пустынник в этих краях."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Ярость сводит нас с ума. Сегодня я осознал, во что мы превратились. Обезумевшие, замызганные кровью существа с горящими глазами. Мы стали сражаться как мясники, разделывающие добычу. Мы потеряли сон и покой. На привале наши лапы дрожат, когти царапают камни, клыки скребутся друг от друга. Сердце хочет одного — убивать и мстить."
        [/part]
        [part]
            background="portraits/drakes/flameheart.png"
            story= _ "Я поведу отряд по главной дороге, прямиком в Кровавое Ущелье, откуда мы начали свой путь. Мы будем убивать всех, кто встанет у нас на пути. Уверен, нас встретит целая орда пустынников. Уничтожив их армию, мы завершим дело кровавой мести и успокоим наши сердца."
        [/part]
    [/story]
